version: '3.8'

services:
    postgres:
        image: postgres:15
        container_name: postgres_db
        restart: always
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: galaxy_conqueror
        ports:
          - "5432:5432"
        volumes:
          - postgres_data:/var/lib/postgresql/data
    flyway:
         image: flyway/flyway:9
         container_name: flyway_migrations
         depends_on:
         - postgres
         command: -url=jdbc:postgresql://postgres:5432/galaxy_conqueror -user=user -password=password migrate
         volumes:
           - ./flyway/migrations:/flyway/sql

volumes:
    postgres_data:
